<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information. </p>
    <form acrtion="https://register-demo.freecodecamp.org">
        <fieldset>
            <label for="fname">Enter your first name: <br><input type="text" name="fname" required></label><br>
            
            <label for="lname">Enter your last name: <br><input type="text" name="lname" required></label><br>
            
            <label for="email">Enter your email: <br><input type="text" name="email" required></label>
            
            <label for="password">Create a password: <input type="password" name="password" pattern="[a-z0-5]{8,}" required></label>   
        </fieldset>
        <fieldset>
            <label for="personal-account"><input type="radio" name="account-type" class="inline">Personal Account</label>

            <label for="business-account"><input type="radio" name="account-type" class="inline">Business Account</label>

            <label for="other-account"><input type="radio" name="account-type" class="inline">Other</label>

            <label for="terms"><input type="checkbox" class="inline" required>I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        </fieldset>
    </form>
</body>
</html>
